              <h1 class="form_main-title">QCRM</h1>
              <h2 class="form_secondary-title">by SupportYourApp</h2>
              <div class="form-group form-group_email">
                <input
                  id="email"
                  class="form_input"
                  name="email"
                  type="email"
                  placeholder="Login"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  minlength="3"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  id="password"
                  class="form_input"
                  name="password"
                  type="password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
              </div>

              <div class="check-group">
                <input
                  class="inp-cbx"
                  id="cbx"
                  type="checkbox"
                  style="display: none;"
                /><label class="cbx" for="cbx"
                  ><span
                    ><svg width="10px" height="8px" viewbox="0 0 12 10">
                      <polyline
                        points="1.5 6 4.5 9 10.5 1"
                      ></polyline></svg></span
                  ><span>Remember me on this computer</span></label
                >
              </div>

              <button class="btn" type="submit">Sign In to QCRM</button>
            </form>
          </main>
